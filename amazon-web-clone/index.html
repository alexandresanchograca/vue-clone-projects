<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <script
      src="https://kit.fontawesome.com/3210827b43.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="navbar">
      <span class="head-bar">
        <!-- https://www.w3schools.com/css/css_image_sprites.asp -->
        <div class="navbar-home-logo">
          <img id="nav-amazon-logo" src="assets/trasnparent_pixel.gif" />
          <p class="logo-region">.es</p>
        </div>
        <div class="delivery-location">
          <img id="nav-location-logo" src="assets/trasnparent_pixel.gif" />
          <p>Entregar em <span class="bold">Portugal</span></p>
        </div>
        <div class="search-bar">
          <div class="dropdown-category">
            <span class="categories">
              <button id="drop-btn">Todas as Categorias</button>
              <div class="dropdown-content">
                <p>Alexa Skills</p>
                <p>Amazon Global Store</p>
                <p>Alexa Skills</p>
                <p>Amazon Global Store</p>
              </div>
            </span>
          </div>
          <input placeholder="Pesquisar Amazon.es" />
          <button>Search</button>
        </div>
      </span>
      <span class="tabs-bar"> </span>
    </div>
  </body>
</html>
